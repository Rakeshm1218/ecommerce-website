<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://kit.fontawesome.com/043fb2629e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./asset/styles/login.css"/>

</head>
<body>
    <div class="main-container">
        <div class="heading"><p>Fashion Store</p><br/><h1>Welcome to fashion store!!</h1></div>
        <div class="login-container">
            <label for="username"class="user-label"><i class="fa-solid fa-user"></i> <input type="text" class="user-name" placeholder="User Name" ></label><br/>    
            <label for="password"  class="user-pass"><i class="fa-solid fa-key"></i> <input type="password" placeholder="Password" class="pass-word"/></label><br/>
            <a href="Max.html"><button type="button"class="login-btn">Log in</button></a>
        </div>
    </div>
</body>
</html>
